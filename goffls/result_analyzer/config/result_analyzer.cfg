[Logging Settings]
enable_logging = Yes
log_to_file = Yes
log_to_console = Yes
file_name = logging/results_analyzer.log
file_mode = w
encoding = utf-8
level = INFO
format_str = %%(asctime)s.%%(msecs)03d %%(levelname)s: %%(message)s
date_format = %%Y/%%m/%%d %%H:%%M:%%S

[Input Settings]
selected_fit_clients_history_file = output/selected_fit_clients_history.csv
selected_evaluate_clients_history_file = output/selected_evaluate_clients_history.csv
individual_fit_metrics_history_file = output/individual_fit_metrics_history.csv
aggregated_fit_metrics_history_file = output/aggregated_fit_metrics_history.csv
individual_evaluate_metrics_history_file = output/individual_evaluate_metrics_history.csv
aggregated_evaluate_metrics_history_file = output/aggregated_evaluate_metrics_history.csv

[Analysis Settings]
results_to_analyze = [selected_fit_clients_history_file,
                      selected_evaluate_clients_history_file,
                      individual_fit_metrics_history_file,
                      individual_evaluate_metrics_history_file]
analysis_root_folder = output/analysis/

[Selected Fit Clients History Settings]
results_df_settings = {comments_prefix: None,
                       sort_by: [client_selector],
                       sort_ascending_order: True}
num_tasks = Auto
num_available_clients = Auto
client_selectors = Auto
metrics_names = [mean_selection_duration, mean_num_selected_clients]
time_unit_to_output = microseconds
plotting_settings = {theme_style: whitegrid,
                     palette: color_palette,
                     line_colors: [],
                     n_colors: Auto,
                     figure_size: (),
                     figure_dpi: 300,
                     figure_face_color: white,
                     figure_edge_color: black,
                     figure_frame_on: False,
                     figure_layout: constrained,
                     figure_bbox_inches: tight,
                     title_label: None,
                     title_font_size: 20,
                     legend_font_size: 12,
                     x_data: Auto,
                     x_label: Auto,
                     x_font_size: 14,
                     x_ticks: Auto,
                     x_rotation: 15,
                     x_lim: None,
                     x_scale: None,
                     y_data: Auto,
                     y_label: Auto,
                     y_font_size: 14,
                     y_ticks: Auto,
                     y_rotation: 0,
                     y_lim: Auto,
                     y_scale: Auto,
                     hue: Auto,
                     hue_order: Auto,
                     style: Auto,
                     dashes: False,
                     markers: True,
                     markers_size: 6,
                     alpha: 0.6,
                     size: Auto,
                     line_sizes: []}

