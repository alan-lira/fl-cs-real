[Logging Settings]
enable_logging = Yes
log_to_file = Yes
log_to_console = Yes
file_name = logging/flower_server.log
file_mode = w
encoding = utf-8
level = INFO
format = %%(asctime)s.%%(msecs)03d %%(levelname)s: %%(message)s
date_format = %%Y/%%m/%%d %%H:%%M:%%S

[FL Settings]
num_rounds = 2
round_timeout_in_seconds = 1000
enable_training = Yes
enable_testing = Yes
accept_clients_failures = Yes

[Server Strategy Settings]
strategy = GOFFLS

[GOFFLS Server Strategy Settings]
client_selection_approach = ECMTC
model_aggregation_approach = FedAvg

[Random Client Selection Settings]
min_available_clients = 1
fraction_fit = 1.0
fraction_evaluate = 1.0

[MEC Client Selection Settings]
num_tasks_fit = 10000
num_tasks_evaluate = 2000

[ECMTC Client Selection Settings]
num_tasks_fit = 10000
deadline_fit = 20
num_tasks_evaluate = 2000
deadline_evaluate = 10

[FedAvg Model Aggregation Settings]
inplace_aggregation = Yes

[Metrics Aggregation Settings]
approach = WeightedAverage

[SSL Settings]
enable_ssl = No
ca_certificate_file = ssl_certificates/ca_certificate.crt
server_certificate_file = ssl_certificates/server_certificate.pem
server_rsa_private_key_file = ssl_certificates/server_rsa_private.key

[gRPC Settings]
listen_ip_address = 0.0.0.0
listen_port = 8080
max_message_length_in_bytes = 536870912

[Fit_Config Settings]
shuffle = True
batch_size = 32
initial_epoch = 0
epochs = 1
steps_per_epoch = None
validation_split = 0.1
validation_batch_size = None

[Evaluate_Config Settings]
batch_size = 32
steps = None
