[Logging Settings]
enable_logging = Yes
log_to_file = Yes
log_to_console = Yes
file_name = logging/flower_client.log
file_mode = w
encoding = utf-8
level = INFO
format = %%(asctime)s.%%(msecs)03d %%(levelname)s: %%(message)s
date_format = %%Y/%%m/%%d %%H:%%M:%%S

[SSL Settings]
enable_ssl = No
ca_certificate_file = ssl_certificates/ca_certificate.crt

[gRPC Settings]
server_ip_address = 127.0.0.1
server_port = 8080
max_message_length_in_bytes = 536870912

[Dataset Settings]
storage_location = Local
root_folder = ../dataset-splitter_v0.1.0/dataset_partitions/10_balanced_partitions/
category = multi_class_image_classification

[Energy Consumption Monitoring Settings]
enable_energy_monitoring = Yes
implementation = pyJoules

[pyJoules Monitor Settings]
monitoring_domains = [CPU]

[Model Settings]
provider = Keras

[Keras Model Settings]
name = MobileNetV2
optimizer = SGD
loss = SparseCategoricalCrossentropy
loss_weights = None
metrics = [accuracy]
weighted_metrics = None
run_eagerly = False
steps_per_execution = 1
jit_compile = auto
auto_scale_loss = True

[Keras MobileNetV2 Settings]
input_shape = (32, 32, 3)
alpha = 1.0
include_top = True
weights = None
input_tensor = None
pooling = None
classes = 10
classifier_activation = softmax

[Keras SGD Settings]
learning_rate = 0.001
momentum = 0.0
nesterov = False
name = SGD

[Keras SparseCategoricalCrossentropy Settings]
from_logits = False
ignore_class = None
reduction = sum_over_batch_size
name = sparse_categorical_crossentropy
